<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="row" id="row1">
            <output class="output"><p>0</p></output>
        </div>
        <div class="row" id="row2">
            <button class="button" id="ac">AC</button>
            <button class="button" id="plusminus">+/-</button>
            <button class="button" id="percent">%</button>
            <button class="button" id="division">/</button>
        </div>
        <div class="row" id="row3">
            <button class="button" id="number7">7</button>
            <button class="button" id="number8">8</button>
            <button class="button" id="number9">9</button>
            <button class="button" id="multiplication">x</button>
        </div>
        <div class="row" id="row4">
            <button class="button" id="number4">4</button>
            <button class="button" id="number5">5</button>
            <button class="button" id="number6">6</button>
            <button class="button" id="subtraction">-</button>
        </div>
        <div class="row" id="row5">
            <button class="button" id="number1">1</button>
            <button class="button" id="number2">2</button>
            <button class="button" id="number3">3</button>
            <button class="button" id="addition">+</button>
        </div>
        <div class="row" id="row6">
            <button class="button" id="number0">0</button>
            <button class="button" id="comma">,</button>
            <button class="button" id="equals">=</button>
        </div>
    </div>
</body>
</html>
